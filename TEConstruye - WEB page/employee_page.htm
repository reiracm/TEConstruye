<div class="card">
    <div>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" style="margin-left: 20px; margin-top: 20px;">Añadir</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir empleado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div data-ng-repeat = "(key,value) in input" class="input-group-prepend" style = "margin: 5px;">
                        <span class="input-group-text badge-dark">{{key}}</span>
                        <input type="text" class="form-control" ng-model="input[key]" aria-describedby="basic-addon3">
                    </div>
                    <div class="modal-footer">
                        <button ng-click="add()" type="button" class="btn btn-primary">Insertar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th data-ng-repeat = "attribute in attributes" scope="col">{{attribute}}</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat = "user in users | filter: search">
                    <td data-ng-repeat = "(key,value) in user">{{value}}</td>
                    <td><button type="button" class="btn btn-info">Asignar horas</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
